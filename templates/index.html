{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <div>
        <table>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- TODO: Loop through the database entries to display them in this table -->
                {% for trans,tot in transaction|zip(total) %}
                    <tr>
                        <td>{{ trans.symboL }}</td>
                        <td>{{ trans.name }}</td>
                        <td>{{ trans.shares | usd }}</td>
                        <td>{{ trans.price | usd }}</td>
                        <td>{{ tot | usd }}</td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock %}
